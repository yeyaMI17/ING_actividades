<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8"> 
      <title> EJEMPLO 1 JSON</title>

      <section id="tests">
         <center>
            <h1> CONTACTOS </h1>
         </center>
         <div id="content">       
         </div>
      </section>
      <script type="text/javascript">
         var objetoJSON;
         objetoJSON = 
        {

        "Phone": "5533989098",
        "render": function(){
         document.getElementById('content').innerHTML ="<b>Nombre:</b>"+ objetoJSON.name

        + "<br><b>Dirección:</b> "+ objetoJSON.Address+ "<br><b>Teléfono:</b> "+objetoJSON.Phone;}} ;
        objetoJSON.render();
      </script>
